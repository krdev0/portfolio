<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container">
      <a href="#" class="logo">KRDEV</a>
      <nav class="navigation">
        <ul>
          <li>Projects</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <main class="content container">
      <section class="projects">
        <h2 class="section-title">Projects</h2>
        <div class="projects-wrap">
          <div class="project">
            <div class="project__image">
              <img src="#" alt="#" />
            </div>
            <div class="project__title">Movies Database</div>
            <div class="project__excerpt">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab
              possimus excepturi debitis in error quidem eius nesciunt tempora
              aliquid minima!
            </div>
            <div class="project__button">See More</div>
          </div>
        </div>
      </section>
      <section class="skills">
        <h2 class="section-title">Skills</h2>
        <div class="skills-wrap">
          <div class="skill">Javascript</div>
          <div class="skill">CSS</div>
          <div class="skill">NodeJS</div>
          <div class="skill">PHP</div>
          <div class="skill">SQL</div>
          <div class="skill">Vue</div>
          <div class="skill">React</div>
        </div>
      </section>
      <section class="contact">
        <h2 class="section-title">Contact Me</h2>
        <form action="#" method="POST">
          <input type="text" />
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
    <footer class="container">
      <div>Facebook</div>
      <div>Linkedin</div>
    </footer>
  </body>
</html>
